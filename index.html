<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" sizes="16x16">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="main">
        <div class="borCal">
            <div class="calculate">
                <p id="result">0</p>
            </div>
    
            <div class="numbers_and_operations">
                <table>
                    <tr class="first_row">
                        <td id="AC">AC</td>
                        <td id="C">C</td>
                        <td id="div">/</td>
                        <td id="mul">*</td>
                    </tr>
                    <tr>
                        <td id="seven">7</td>
                        <td id="eight">8</td>
                        <td id="nine">9</td>
                        <td id="sub">-</td>
                    </tr>
                    <tr>
                        <td id="four">4</td>
                        <td id="five">5</td>
                        <td id="six">6</td>
                        <td id="sum">+</td>
                    </tr>
                    <tr>
                        <td id="one">1</td>
                        <td id="two">2</td>
                        <td id="three">3</td>
                        <td rowspan="2" id="equals">=</td>
                    </tr>
                    <tr>
                        <td colspan="2" id="zero">0</td>
                        <td id="dot">.</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
